name: Phoenix ML Platform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-qa:
    name: Backend Quality Gate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Install Dependencies
      run: uv sync --all-extras --dev

    - name: Lint with Ruff
      run: uv run ruff check .

    - name: Type Check with Mypy
      run: uv run mypy . --explicit-package-bases

    - name: Run Tests
      run: uv run pytest tests/ --cov=src --cov-report=xml

    - name: Verify API Docker Build
      run: docker build . -t phoenix-api:test

  frontend-qa:
    name: Frontend Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Type Check (TypeScript)
      run: npx tsc --noEmit

    - name: Lint with ESLint
      run: npx eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0

    - name: Verify Frontend Docker Build
      run: docker build -f ../Dockerfile.frontend ./frontend -t phoenix-dashboard:test