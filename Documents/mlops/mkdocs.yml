site_name: Phoenix ML Platform
site_description: High-Throughput Real-time ML Inference System
site_author: VÕ Thành nguyễn
repo_url: https://github.com/username/phoenix-ml-platform
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tooltips
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/system-design.md
  - Decisions (ADR):
    - 001 - DDD Architecture: adr/001-use-ddd-architecture.md
    - 002 - ONNX Runtime: adr/002-use-onnx-runtime.md
