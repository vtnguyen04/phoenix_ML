site_name: Phoenix ML Platform
site_description: High-Throughput Real-time ML Inference System
site_author: Võ Thành Nguyễn
repo_url: https://github.com/vtnguyen04/phoenix_ML
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tooltips
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: orange
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list

nav:
  - Home: index.md
  - Architecture:
    - Core Design: architecture/system-design.md
    - Frontend Design: frontend/architecture.md
  - API Reference: api/reference.md
  - Decisions (ADR):
    - 001 - DDD Architecture: adr/001-use-ddd-architecture.md
    - 002 - ONNX Runtime: adr/002-use-onnx-runtime.md
    - 003 - Kafka Streaming: adr/003-use-kafka-for-event-streaming.md
    - 004 - Observability Stack: adr/004-observability-with-prometheus-grafana.md
  - Deployment:
    - Docker Stack: deployment/docker-stack.md